<div class="well well-small">
<a href="" data-placement="bottom" data-toggle="tooltip" title="Exportar a PDF los Datos" class="btn btn-success"><i class="icon-file icon-white"></i> Reporte PDF</a>
<a href="" data-placement="bottom" data-toggle="tooltip" title="Filtrado de Reportes en PDF" class="btn btn-primary"><i class="icon-file icon-white"></i> Filtrado Reporte PDF</a>
</div>

<div class="well well-small">
<table id="dataTable" class="table table-striped table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<th>Acciones</th>
			<th>Usuarios</th>
			<th>Tipo</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		{datosTabla}
	</tbody>
</table>

</div>


<form action="/proyecto/usuarios/editar/" method="POST">
<div class="modal hide fade" id="myModal">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Editar Datos Usuario</h3>
	</div>
	<div class="modal-body form-horizontal">

	</div>
	<div class="modal-footer">
		<button  type="submit" id="registrar" class="btn btn-primary">Modificar</button>
	</div>
</div>
</form>

<script type="text/javascript">
$(document).ready(function(){

$('a').tooltip();

$('#registrar').attr({
	disabled: true
});

$('body').on('hidden', '.modal', function () {
  $(this).removeData('modal');
});

$('#dataTable').dataTable( {
	sDom: "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
	sPaginationType: "bootstrap",
	oLanguage: {
		"sLengthMenu": "_MENU_ registros por pagina"
	}
});


$('select').select2();
});
</script>
