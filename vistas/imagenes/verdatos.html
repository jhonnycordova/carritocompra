
<div class="well well-small">
<table id="dataTable" class="table table-striped table-bordered table-hover table-condensed">
	<thead>
		<tr>
			<th>Acciones</th>
			<th>Imagen</th>
			<th>Codigo</th>
			<th>Nombre</th>
			<th width="30%">Descripcion</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		{datosTabla}
	</tbody>
</table>

</div>


<form class="form-horizontal" id="form-validar" method="POST" action="/proyecto/imagenes/editar/" enctype="multipart/form-data">
<div class="modal hide fade" id="myModal">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>Editar Datos de Imagen</h3>
	</div>
	<div class="modal-body form-horizontal">

	</div>
	<div class="modal-footer">
		<button  type="submit" id="registrar" class="btn btn-primary">Modificar</button>
	</div>
</div>
</form>

<script type="text/javascript">
$(document).ready(function(){

$('a').tooltip();

$('body').on('hidden', '.modal', function () {
  $(this).removeData('modal');
});

$('#dataTable').dataTable( {
	sDom: "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
	sPaginationType: "bootstrap",
	oLanguage: {
		"sLengthMenu": "_MENU_ registros por pagina"
	}
});


$('select').select2();
});
</script>
